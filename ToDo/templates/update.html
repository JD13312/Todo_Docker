{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task_to_update.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task_to_update.content}}"><br><br>
            <label>Completed? : </label>
            <input type="checkbox" name="isComplete" {{ "checked" if task_to_update.completed  }}><br><br>
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
